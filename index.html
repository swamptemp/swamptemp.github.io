    <link rel="stylesheet" href="css/styles.css">
    <style>
    .alignleft {
      float:left;
    }
    .alignright {
      float:right;
    }
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    a {
    text-decoration: none;
    }
    #view-source {
      transition: 0.4s ease all;
      -webkit-transition: 0.4s ease all;
    }
    #view-source:hover {
      transform: rotate(360deg);
      -webkit-transform: rotate(360deg);
    }
    #link-button {
      transition: 1.0s ease all;
      -webkit-transition: 1.0s ease all;
    }
    #link-button:hover {
      transform: scale(1.5) rotate(360deg);
      -webkit-transform: scale(1.5) rotate(360deg);
    }
    box-shadow: -3px -3px 10px rgba(0, 0, 0, .25);
    </style>

  <body class="mdl-demo mdl-color-text--gray-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Fermenter Temperature</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">

         <a href="#humidity" class="mdl-layout__tab">Humidity</a>
         <a href="#history" class="mdl-layout__tab">History</a>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--8dp">
            <div class="mdl-card__supporting-text mdl-color-text--grey-700">
              <script type="text/javascript" src="temperature.js"></script>
            </div>
          </section>
        </div>
        <div class="mdl-layout__tab-panel" id="temperature">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--8dp">
            <div class="mdl-card__supporting-text mdl-color-text--grey-700">
            <section class="container">
              <img src="images/history.png">
            </section>
            </div>
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--8dp">
            <div class="mdl-card__supporting-text mdl-color-text--grey-700">
            <section class="container">
              <img src="images/full-history.png">
            </section>
            </div>
          </section>
        </div>
        <div class="mdl-layout__tab-panel" id="humidity">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--8dp">
            <div class="mdl-card__supporting-text mdl-color-text--grey-700">
            <section class="container">
              <img src="images/humidity.png">
            </section>
            </div>
          </section>
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--8dp">
            <div class="mdl-card__supporting-text mdl-color-text--grey-700">
            <section class="container">
              <img src="images/full-humidity.png">
            </section>
            </div>
          </section>
        </div>
        <div class="mdl-layout__tab-panel" id="history">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--8dp">
            <div class="mdl-card__supporting-text mdl-color-text--grey-700">
              <h4><a href="https://github.com/swamptemp/swamptemp.github.io/tree/master/data">Data</a></h4>
            </div>
          </section>
        </div>
      </main>
    </div>
